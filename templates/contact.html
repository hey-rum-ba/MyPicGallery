{% extends 'base.html'%}
{% block body%}
<div class="container my-4 mb-4 text-light">
    <h2>Contact Me</h2>
    <div class="mb-3">
        <label for="yourName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="mb-3">
        <label for="FormControlInput1" class="form-label">Your Mobile number</label>
        <input type="number" class="form-control" id="number" placeholder="Mobile Number">
    </div>
    <div class="mb-4">
        <label for="FormControlInput1" class="form-label"> Your Email address</label>
        <input type="text" class="form-control" id="name" placeholder="Email address">
    </div>
    <select class="form-select my-3" aria-label="Default select example">
        <option selected>Query Type</option>
        <option value="1">Photography</option>
        <option value="2">Web Development</option>
        <option value="3">Suggestion</option>
    </select>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Elaborate your concern</label>
        <textarea class="form-control" id="elaboration" rows="3"></textarea>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Would you like to hear from us?
        </label>
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
</div>

<footer class="container-fluid text-center bg-dark text-light">
    <p class="float-end"><a href="/contact">Back to top</a></p>
    <p>© Copyright 2021–2022 Hey-Rum-Ba, Pic. · <a href="/privacy">Privacy</a> · <a href="/terms">Terms</a></p>
</footer>
{% endblock body %}
